<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a class="navbar-brand" href="#">MKPITS | Trading</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registration-form">Add Scripe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>



<table class="table table-striped">
  <thead>
  <tr>
    <th>Scripe Name</th>
    <th>Fifty Weeks High</th>
    <th>Fifty Weeks Low</th>
    <th>Current Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="addnewdata:${trading}">
    <td th:text="${addnewdata.scripeName}"></td>
    <td th:text="${addnewdata.fiftyWeeksHigh}"></td>
    <td th:text="${addnewdata.fiftyWeeksLow}"></td>
    <td th:text="${addnewdata.currentPrice}"></td>
  </tr>
  </tbody>
</table>

</div>
</body>
</html>
