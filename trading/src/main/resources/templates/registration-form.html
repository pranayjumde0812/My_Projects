<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
<div class="container">
<!--    <div th:replace="header/head :: menu-bar"></div>-->
    <div class="container text-left">
        <section>
            <form class="row g-3" th:action="@{/registration-form}" th:object="${register}" method="POST">
                <div class="col-6">
                    <label class="form-label">Scripe Name</label>
                    <input type="text" class="form-control" th:field="*{scripeName}" placeholder="Scripe Name">
                </div>
                <div class="col-6">
                    <label class="form-label">Fifty Weeks High</label>
                    <input type="number" class="form-control" th:field="*{fiftyWeeksHigh}" placeholder="Fifty Weeks High">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Fifty Weeks Low</label>
                    <input type="number" class="form-control" th:field="*{fiftyWeeksLow}" placeholder="Fifty Weeks Low">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current Price</label>
                    <input type="number" class="form-control" th:field="*{currentPrice}" placeholder="Current Price">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
