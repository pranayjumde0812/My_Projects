<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add Scripe Details</title>
    <style>
            #home1{
                   color: azure;
                   text-decoration: none;
                   /*font-size: 20px;*/
                   /*font-weight: 300;*/
            }

            #reg{
                 display: flex;
                justify-content: end;
            }

            #home{
                display: flex;
                justify-content: end;
            }

    </style>
</head>
<body>
<div class="container">
<!--    <div th:replace="header/head :: menu-bar"></div>-->
    <div class="container text-left">
        <div>
            <h1>Add New Scripe Details</h1>
        </div>
        <hr>
        <section>
            <form class="row g-3" th:action="@{/registration-form}" th:object="${register}" method="POST">
                <div class="col-6">
                    <label class="form-label">Scripe Name</label>
                    <input type="text" class="form-control" th:field="*{scripeName}" placeholder="Scripe Name">
                </div>
                <div class="col-6">
                    <label class="form-label">Fifty Weeks High</label>
                    <input type="number" class="form-control" th:field="*{fiftyWeeksHigh}" placeholder="Fifty Weeks High" step="any">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Fifty Weeks Low</label>
                    <input type="number" class="form-control" th:field="*{fiftyWeeksLow}" placeholder="Fifty Weeks Low" step="any">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current Price</label>
                    <input type="number" class="form-control" th:field="*{currentPrice}" placeholder="Current Price" step="any">
                </div>
                <div class="col-12" id="reg">
                    <button type="submit" class="btn btn-outline-success me-2">ADD SCRIPE</button>
                </div>
            </form>
        </section>
        <hr>
                <div class="col-12" id="home">
                    <button type="button" class="btn btn-primary">
                        <a href="/" id="home1">RETURN HOME</a>
                    </button>
                </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
