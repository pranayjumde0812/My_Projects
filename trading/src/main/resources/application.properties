# H2 Database
spring.h2.console.enabled=true
spring.h2db.datasource.url=jdbc:h2:file:/data/trading
spring.h2db.datasource.driverClassName=org.h2.Driver
spring.h2db.datasource.username=sa
spring.h2db.datasource.password= 1311
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#################################################################################################################

#DATASOURCE MySQL (DataSourceAutoConfiguration & DatasourceProperties)
spring.mysql.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.mysql.datasource.url=jdbc:mysql://localhost:3306/trading
spring.mysql.datasource.username=root
spring.mysql.datasource.password=1311

#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

spring.main.allow-bean-definition-overriding=true

